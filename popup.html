<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 14px; width: 260px; }
      h1 { font-size: 14px; margin: 0 0 12px; }
      button { width: 100%; padding: 10px 12px; border: 0; border-radius: 8px; font-weight: 600; cursor: pointer; }
      .primary { background:#0077B5; color:#fff; }
      .secondary { background:#eee; color:#111; }
      small { display:block; margin-top:10px; color:#666; }
    </style>

  <body>
    <h1>LinkedIn Exact Applicant Counter</h1>
    <button id="toggleBtn" class="primary">Show count</button>
    <small id="hint">Works on job pages like <code>/jobs/view/&lt;id&gt;</code>.</small>
    <script src="popup.js"></script>
  </body>
</html>
